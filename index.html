<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">

        <div>
            <img class="logo" src="./assets/images/logo.png" alt="logo">
            <span>Sign Up</span>

        <div class="description">
            We are the best staffing resources company in the world. Working with us opens a door to achieving your highest.

        <form className="form-fields">
            <div className="attribute-container">
                <input type="text" placeholder="First Name" class="nameClass" />
                <input type="text" placeholder="Last Name" class="nameClass" />
                <input type="email" placeholder="Email" class="emailClass" />
                <input type="tel" placeholder="Phone number" class="phoneClass" />

                <div>
                    Sex:

                    <input type="radio" id="male" name="male" value="male"> <label for="male">Male</label>
                    <input type="radio" id="female" name="female" value="female"> <label for="female">Female</label>
                    <input type="radio" id="rather" name="rather" value="rather not say"> <label for="rather">Rather not say</label>
                </div>

                <input type="text" placeholder="Location" class="locationClass" />
                <button type="button" > Location </button>
            </div>
          </form>
    </div>
